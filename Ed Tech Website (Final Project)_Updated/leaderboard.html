<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photon Pulse Arena</title>
  <link rel="stylesheet" href="leaderboard.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"> 
    <div class="navbar-left">
      <img src="./images/logo.png" alt="Logo" class="logo-img" />
      <span class="brand-name">Photon Pulse</span>
    </div>
  </a>
    <div class="navbar-right">
      <input type="text" placeholder="Search..." class="search-input" />
      <img src="./images/profile imgage.png" alt="Profile" class="profile-img" />
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <span id="arena-tab">My Arena</span>
    <span>/</span>
    <span id="progress-tab">Progress</span>
  </div>

  <!-- Leaderboard Section -->
  <div class="leaderboard-section">
    <!-- User Summary -->
    <div class="user-summary">
      <div class="user-info">
        <img src="./images/avatar.png" alt="User" class="user-avatar" />
        <div>
          <div class="username">Kate</div>
          <div class="user-class">Class 10</div>
          <a href="#" class="all-characters-link">All Characters</a>
        </div>
      </div>
      <div class="points-earned">100/1100 Points</div>
    </div>

    <!-- Top Three -->
    <div class="top-three">
      <div class="top-user">
        <img src="./images/person2.png" alt="Manny" />
        <div class="name">Manny</div>
        <div class="score">999</div>
      </div>
      <div class="top-user">
        <img src="./images/person.png" alt="Sydell" />
        <div class="name">Sydell</div>
        <div class="score">1089</div>
      </div>
      <div class="top-user">
        <img src="./images/person3.png" alt="Alex" />
        <div class="name">Alex</div>
        <div class="score">1012</div>
      </div>
    </div>

    <!-- Leaderboard List -->
    <div class="leaderboard-list">
      <div class="entry">
        <div class="left">Sydell</div>
        <div class="badges">🏆🏆🏆</div>
        <div class="right">1089 Points</div>
      </div>
      <div class="entry">
        <div class="left">Alex</div>
        <div class="badges">🏆🏆</div>
        <div class="right">1012 Points</div>
      </div>
      <div class="entry">
        <div class="left">Manny</div>
        <div class="badges">🏆</div>
        <div class="right">999 Points</div>
      </div>
      <div class="entry">
        <div class="left">Dylan</div>
        <div class="badges"></div>
        <div class="right">989 Points</div>
      </div>
      <div class="entry">
        <div class="left">Lily</div>
        <div class="badges"></div>
        <div class="right">978 Points</div>
      </div>
    </div>

    <!-- View All -->
    <div class="view-all">
      <a href="#">View the whole list</a>
    </div>
  </div>
</body>
</html>
